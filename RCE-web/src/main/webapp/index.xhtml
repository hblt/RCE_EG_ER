<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>Facelet Title</title>
    <link href="/RCE-web/resources/css/login.css" rel="stylesheet" type="text/css"/>
  </h:head>
  <h:body>
    <h:form id="frmLogin">
      <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
      <div class="container">
        <p:panel header="Acceso de Sistema" footer="&copy; Hospital Barros Luco Trudeau">
          <h:panelGrid columns="2" cellpadding="5">
              <h:outputLabel for="lblUsuario" value="Usuario:" />
              <p:inputText id="lblUsuario" required="required" label="lblUsuario" value="#{loginBean.usuario.usuaName}" />

              <h:outputLabel for="lblContrasena" value="ContraseÃ±a:" />
              <p:password id="lblContrasena" required="required" label="lblContrasena" value="#{loginBean.usuario.usuaPass}" />
              <f:facet name="footer">
                <p:commandButton id="cmdGuardar" value="Login"  actionListener="#{loginBean.setLogin(evt)}" />
              </f:facet>
          </h:panelGrid>
        </p:panel>
      </div>
    </h:form>
  </h:body>
</html>
